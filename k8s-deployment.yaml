apiVersion: apps/v1
kind: Deployment
metadata:
  name: knx-homekit-bridge
  labels:
    app: knx-homekit-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knx-homekit-bridge
  template:
    metadata:
      labels:
        app: knx-homekit-bridge
    spec:
      containers:
      - name: knx-homekit-bridge
        image: knx-homekit-bridge:latest
        ports:
        - containerPort: 8080
        env:
        - name: SMARTHOME_USERNAME
          valueFrom:
            secretKeyRef:
              name: knx-credentials
              key: username
        - name: SMARTHOME_PASSWORD
          valueFrom:
            secretKeyRef:
              name: knx-credentials
              key: password
        - name: RUST_LOG
          value: "info,knx_homekit_bridge=debug"
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /devices
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /devices
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: chrome-data
          mountPath: /app/chrome_data
      volumes:
      - name: chrome-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: knx-homekit-bridge-service
spec:
  selector:
    app: knx-homekit-bridge
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
