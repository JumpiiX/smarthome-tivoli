apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "alert_rules.yml"

    scrape_configs:
      - job_name: 'knx-bridge-tenant-1'
        static_configs:
          - targets: ['knx-homekit-bridge-service.tenant-1.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 10s
        labels:
          tenant: 'tenant-1'

      - job_name: 'knx-bridge-tenant-2'
        static_configs:
          - targets: ['knx-homekit-bridge-service.tenant-2.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 10s
        labels:
          tenant: 'tenant-2'

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

  alert_rules.yml: |
    groups:
    - name: knx_bridge_alerts
      rules:
      - alert: KNXBridgeDown
        expr: up{job=~"knx-bridge-.*"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "KNX Bridge is down for tenant {{ $labels.tenant }}"
          description: "KNX Bridge has been down for more than 1 minute for tenant {{ $labels.tenant }}"

      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage for tenant {{ $labels.tenant }}"
          description: "Memory usage is above 80% for tenant {{ $labels.tenant }}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--web.enable-lifecycle'
          - '--storage.tsdb.retention.time=15d'
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
  type: ClusterIP